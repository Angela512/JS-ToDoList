<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My To-Do List</title>
</head>
<body> 
    <div id = "weather">
        <span id = "city"></span><br>
        <span id = "ContainsWeather"></span><br>
        <span id = "temp"></span><span id = "temp-max-min"></span><br>
        
    </div>
    <form id = "login-form" class = "hidden">
        <input class = "login-name" required maxlength = "10" type = "text" 
        placeholder = "What's your name?" />
        <input class = "login-button" type = "submit" value = "Log in" />
    </form>
        <h2 id = "greeting" class = "hidden"></h2>
    <h2 id = "cal"></h2>
    <h2 id = "clock">00:00:00</h2>
    <form id = "todo-form">
        <input type = "text" placeholder = "Make your list and Press Enter" required />
    </form>
    <ul id = "todo-list"></ul>
    <div id = "quote">
        <span class = "style-quote"></span><br>
        <span class = "style-author"></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
